<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register - HealthPlus HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .register-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            background-size: cover;
            background-position: center;
        }
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 register-bg">
        <div class="text-center mb-8">
            <img class="h-12 w-12 mx-auto mb-4" src="https://media.istockphoto.com/id/1624291952/vector/medical-health-logo-design-illustration.jpg?s=612x612&w=0&k=20&c=RdOq1SRcWwS_12_c5Zg2_QOUz1GD-YwGvfRodtOPN5w=" alt="HealthPlus Logo">
            <h1 class="text-3xl font-bold text-white animate-pulse-slow">HealthPlus HMS</h1>
            <h2 class="text-xl font-semibold text-white mt-2">User Registration</h2>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-blue-800 text-sm font-bold mb-2" for="name">Full Name</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" id="name" name="name" type="text" placeholder="Enter your full name" required>
            </div>
            <div class="mb-6">
                <label class="block text-blue-800 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label class="block text-blue-800 text-sm font-bold mb-2" for="phone">Phone Number</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" id="phone" type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-6">
                <label class="block text-blue-800 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" id="password" name="password" type="password" placeholder="Enter your password" required>
            </div>
            
            <div class="flex items-center mb-6">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="mr-2" required>
                    <span class="text-sm">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a></span>
                </label>
            </div>
            <div class="text-center">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition duration-300 w-full hover-scale">Register</button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Already have an account? <a href="/user_login/" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
        </div>
        <div class="text-center mt-6">
            <a href="/" class="text-white text-sm hover:underline">Back to Home</a>
        </div>
    </div>
    {% if msg == 'Success' %}
    <script>
        alert("Registration successful! Please log in.");
        window.location.href = "/user_login/";
    </script>
    {% endif %}
</body>
</html>
